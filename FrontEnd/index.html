<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>

    <style>
      /* === Compact, Functional Google Translate Box === */
      #google_translate_container {
        position: fixed;
        top: 100px;
        right: 20px;
        z-index: 999999;
        cursor: grab;
      }

      #google_translate_element {
        width: 150px;
        height: 40px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        padding: 3px;
      }

      /* Hide only branding */
      .goog-logo-link {
        display: none !important;
      }
      .goog-te-gadget {
        font-family: inherit !important;
        color: black !important;
      }
      .goog-te-gadget span {
        display: none;
      }

      .goog-te-combo {
        width: 100%;
        height: 100%;
        border: none;
        font-size: 11px;
        background: transparent;
        cursor: pointer;
        text-align: center;
      }
      .goog-te-combo:hover {
        background-color: #f8f8f8;
      }
    </style>
  </head>

  <body>
    <!-- Translator wrapper -->
    <div id="google_translate_container" title="Drag to move">
      <div id="google_translate_element"></div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- React script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Translate initialization -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }

      // Make translator draggable but allow interaction inside
      function makeDraggable(container) {
        let pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;

        let isDragging = false;

        container.addEventListener("mousedown", function (e) {
          // Only drag if clicked outside the select box
          if (e.target.tagName.toLowerCase() === "select") return;

          isDragging = true;
          e.preventDefault();
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
          container.style.cursor = "grabbing";
        });

        function elementDrag(e) {
          if (!isDragging) return;
          e.preventDefault();
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          container.style.top = container.offsetTop - pos2 + "px";
          container.style.left = container.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          isDragging = false;
          document.onmouseup = null;
          document.onmousemove = null;
          container.style.cursor = "grab";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("google_translate_container");
        makeDraggable(container);
      });
    </script>

    <!-- Google Translate script -->
    <script
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      async
      defer
    ></script>
  </body>
</html>
